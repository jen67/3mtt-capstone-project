<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Edit Task Modal -->
    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <input type="text" id="edit-task-title" placeholder="Task Title" required>
                <textarea id="edit-task-description" placeholder="Task Description" required></textarea>
                <input type="datetime-local" id="edit-task-due-date" required>
                <select id="edit-task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <header>
        <div class="header-container">
            <h1>TaskMaster</h1>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main>
        <section id="task-section">
            <div class="add-task">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <textarea id="task-description" placeholder="Task Description" required></textarea>
                    <input type="datetime-local" id="task-due-date" required>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <button id="view-all-tasks-btn">View All Tasks</button>

            <div class="task-filters">
                <input type="text" id="search-input" placeholder="Search Tasks..." />
                <button id="filter-btn">Filter Tasks</button>
            </div>

            <div id="feedback-message" class="feedback-message"></div>

            <div id="task-list-container" class="task-list-container" style="display: none;">
                <div id="task-list" class="task-list">
                    <!-- Task cards will go here -->
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
